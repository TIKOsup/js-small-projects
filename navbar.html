<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="shortcut icon" href="./images/dandelion.png" type="image/x-icon">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f4d9177f7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-center container">
            <!-- nav header -->
            <div class="nav-header">
                <img class="nav-logo" src="./images/dandelion.png" alt="Logo">

                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            <!-- links -->
            <ul class="links">
                <li class="links-item"><a href="./index.html">home</a></li>
                <li class="links-item"><a href="#">about</a></li>
                <li class="links-item"><a href="#">projects</a></li>
                <li class="links-item"><a href="#">contact</a></li>
            </ul>
            <a class="github" href="https://github.com/TIKOsup"><i class="fa-brands fa-github"></i></a>
        </div>
    </nav>
    <script src="./js/navbar.js"></script>
</body>
</html>
