<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="./css/review-carousel.css">
    <link rel="shortcut icon" href="./images/dandelion.png" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f4d9177f7c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <section class="title">
            <h1>Our Reviews</h1>
        </section>
        <section>
            <article>
                <figure>
                    <span class="quote"><i class="fa-solid fa-quote-right"></i></span>
                    <img class="image" id="image" src="./images/avatar-leio-mclaren.jpg" alt="Avatar" width="150" height="150">
                    <span class="image-frame"></span>
                </figure>
                <div class="info">
                    <p class="author" id="author">John Doe</p>
                    <p class="job" id="job">Software Developer</p>
                    <p class="text" id="text">Lorem ipsum dolor sit, amet consectetur 
                        adipisicing elit. Quis praesentium hic quo nihil quasi 
                        aspernatur animi eos quod vero voluptatum, soluta 
                        dolor aliquam nostrum assumenda consequatur, aliquid 
                        in repellendus ducimus.</p>
                </div>
                <div class="controls">
                    <button class="btn" id="btn-prev"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="btn" id="btn-next"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </article>
        </section>
    </main>
    <a class="btn-home" href="./index.html"><i class="fa-solid fa-house"></i></a>
    <script src="./js/review-carousel.js"></script>
</body>
</html>
